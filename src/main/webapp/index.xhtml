<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Password Manager</title>
        <h:outputStylesheet name="css/index_style.css"/>
        <h:outputStylesheet name="css/add_password_style.css"/>
        <h:outputScript library="js" name="scripts.js" />

    </h:head>
    <h:body>
        <h:form>
            <!-- Navbar -->
            <div class="navbar">
                <p:commandButton value="Password List" action="#{navigationBean.showPasswordList}" update=":content" styleClass="logout" widgetVar="passwordListButton"/>
                <p:commandButton value="Log Page" action="#{navigationBean.showLogPage}" update=":content" styleClass="logout" widgetVar="logPageButton"/>
                <p:commandButton value="Records" action="#{navigationBean.showRecords}" update=":content" styleClass="logout" widgetVar="recordsButton"/>
                <p:commandButton value="Logout" action="#{loginMB.logout}" styleClass="logout" widgetVar="logoutButton"/>

            </div>
        </h:form>

        <!-- Content Panel -->
        <h:panelGroup id="content" layout="block" class="content">
            <ui:include src="#{navigationBean.currentPage}" />
        </h:panelGroup>

        <script>
            function updateButtons() {
                PF('passwordListButton').jq.click();
                PF('logPageButton').jq.click();
                PF('recordsButton').jq.click();
                PF('logoutButton').jq.click();
            }

        </script>
    </h:body>
</html>
