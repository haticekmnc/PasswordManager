<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Password Manager</title>
    <h:outputStylesheet name="css/index_style.css"/>
    <style>
        /* CSS ile navbar'ı sayfanın en üstüne yerleştirme */
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background-color: #9932CC; /* Navbar'ın arka plan rengi */
            padding: 10px; /* Navbar içeriğinin etrafına boşluk bırakma */
            z-index: 1000; /* Navbar'ın diğer içeriklerin üzerinde olmasını sağlama */
        }

        /* DataTable için container */
        .datatable-container {
            padding-top: 60px; /* Navbar yüksekliği kadar üst boşluk bırakma */
            overflow-y: auto; /* Dikey kaydırmayı etkinleştirme */
            margin-top: 60px; /* DataTable container'ı navbar'ın altında başlatma */
        }

        /* DataTable */
        .custom-datatable {
            width: 100%;
        }
    </style>
</h:head>
<h:body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Anasayfa</a>
        <a href="#">Hakkımızda</a>
        <a href="#">Ürünler</a>
        <a href="#">İletişim</a>
        <input type="text" placeholder="Ara..." onkeyup="searchTable()" />
        <h:form>
            <p:commandButton value="Add Password" oncomplete="PF('addPasswordDlg').show();" styleClass="add-button" />
        </h:form>
    </div>
    
    <!-- DataTable Container -->
    <div class="datatable-container">
        <h:dataTable value="#{passwordMB.passwords}" var="password" border="1" styleClass="custom-datatable">
            <h:column>
                <f:facet name="header">Title</f:facet>
                <h:outputText value="#{password.title}" style="width: 25%; height: 25%;"/>
            </h:column>
            <h:column>
                <f:facet name="header">URL</f:facet>
                <h:outputText value="#{password.url}" style="width: 25%;" />
            </h:column>
            <h:column>
                <f:facet name="header">Username</f:facet>
                <h:outputText value="#{password.username}" style="width: 15%;"/>
            </h:column>
            <h:column>
                <f:facet name="header">Password</f:facet>
                <h:outputText value="#{password.password}" style="width: 15%;"/>
            </h:column>
            <h:column>
                <f:facet name="header">Notes</f:facet>
                <h:outputText value="#{password.notes}" style="width: 25%;"/>
            </h:column>
            
        </h:dataTable>
    </div>
</h:body>
</html>
