<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
     >
    <h:head>
        <title>Edit Password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="primefaces.css" />

    </h:head>
    <h:body>
        <h:form>
            <h:inputHidden value="#{passwordMB.selectedPassword.id}" />
            
            <h:outputLabel for="title">Title:</h:outputLabel>
            <h:inputText id="title" value="#{passwordMB.selectedPassword.title}" required="true" />
            
            <h:outputLabel for="url">URL:</h:outputLabel>
            <h:inputText id="url" value="#{passwordMB.selectedPassword.url}" required="true" />
            
            <h:outputLabel for="username">Username:</h:outputLabel>
            <h:inputText id="username" value="#{passwordMB.selectedPassword.username}" required="true" />
            
            <h:outputLabel for="password">Password:</h:outputLabel>
            <h:inputText id="password" value="#{passwordMB.selectedPassword.password}" required="true" />
            
            <h:outputLabel for="notes">Notes:</h:outputLabel>
            <h:inputTextarea id="notes" value="#{passwordMB.selectedPassword.notes}" />
            
            <h:commandButton value="Save" action="#{passwordMB.updatePassword()}" />
            
        </h:form>
    </h:body>
</html>
